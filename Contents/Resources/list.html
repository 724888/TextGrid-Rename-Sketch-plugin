<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
    <title>Nealyang Example</title>
    <link rel="stylesheet" href="assets/css/list.css">
    <link rel="stylesheet" href="assets/css/public.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_510104_etb7eata7ts2a9k9.css">
</head>
<body>
<div class="header_container">
    <div class="search_container">
        <input class="searchInput" type="text" placeholder="搜索">
        <span class=" iconfont icon-search icon_search_local"></span>
    </div>
    <div class="buttons_contaienr">
        <div class="show_unused buttons_div">
            <input type="checkbox" name="showUsed" value="showUsed">
            <span>只显示未使用的条目</span>
        </div>
        <div class="buttons_div">
            <span class=" iconfont icon-shijiandao icon-shijiandao_local icon_selected"></span>
            <span class=" iconfont icon-shijianzheng icon-shijianzheng_local"></span>
            <span class=" iconfont icon-Z-A icon-Z-A_local"></span>
            <span class=" iconfont icon-A-Z icon-A-Z_local"></span>
            <span class=" iconfont icon-shezhi icon_shezhi_local"></span>
        </div>
    </div>
</div>
<div class="content_container"></div>
<p class="bottom_container"></p>
<div class="setting-container">
    <div class="setting-panel">
        <p>同时修改文字图层的显示内容为一下图层</p>
        <select name="yuzhong" id="yuzhong">
            <option value="" selected="selected">不修改</option>
        </select>
        <p class="changePro">切换项目</p>
        <!--<p class="logout">退出登录</p>-->
    </div>
</div>
<script src="assets/js/jquery1.9.1.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/list.js"></script>
</body>
</html>
